{% extends 'base.html' %} {% block content %}
<div style="margin-top: 80px;"></div>

<nav class="navbar navbar-default bg-black mb-4 navbar-fixed-top">
  <div class="container-fluid">
    <div>
    </div>
    <div>
      <h2 class="section-title">View and add Insights about Destinations</h2>
    </div>
    <div class="pull-left">
      <a href="/insights/new" class="btn btn-info navbar-btn text-light"
        >   -Add Insight-   </a
      >
    </div>
  </div>
</nav>
{% for donation in donations %}
<div class="container-fluid w-100 d-flex align-items-center flex-column">
  <div class="row w-75">
    <div class="col-5 mb-0">
      <h3 style="color: black;">{{ donation.name }}</h3>
    </div>
    <div class="col-3 mb-1">
      <small style="font-size: 0.8em">{{ donation.date }}</small>
    </div>
    
    <div class="col-5 mb-2">
      <textarea class='form-control'>
        {{ donation.amount }}
      </textarea>
      
    </div>
    <div class="col-1 text-center">
      <form method="POST" action="/donations/{{ donation._id }}/remove">
        <button class="btn btn-danger p-1" style="margin-top: 10px;" type="submit">Remove</button>
      </form>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
