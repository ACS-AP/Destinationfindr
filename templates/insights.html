{% extends 'base.html' %} {% block content %}
<div style="margin-top: 80px;"></div>

<nav class="navbar navbar-default bg-white mb-4 navbar-fixed-top">
  <div class="container-fluid">
    <div>
    </div>
    <div>
      <h2 style="margin-top: 10px; color: black; text-decoration-line: underline;">View and Add Insights about Destinations</h2>
    </div>
    <div class="pull-left">
      <a href="/insights/new" class="btn btn-info navbar-btn text-dark"
        >   --Add Insight--   </a
      >
    </div>
  </div>
</nav>
{% for comment in comments %}
<div class="container-fluid w-100 d-flex align-items-center flex-column">
  <div class="row w-75">
    <div class="col-5 mb-0">
      <h3 style="color: black;">{{ comment.name }}</h3>
    </div>
    <div class="col-3 mb-1">
      <small style="font-size: 0.8em">{{ comment.date }}</small>
    </div>
    
    <div class="col-5 mb-2">
      <textarea class='form-control'>
        {{ comment.amount }}
      </textarea>
      
    </div>
    <div class="col-1 text-center">
      <form method="POST" action="/comments/{{ comment._id }}/delete">
        <button class="btn btn-danger p-1" style="margin-top: 10px;" type="submit">Remove</button>
      </form>
    </div>
  </div>
</div>
{% endfor %} {% endblock %}
