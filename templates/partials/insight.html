<h1 style="margin-left: 220px; margin-top: 110px; color: black;">Add your Insight</h1>
<fieldset class="w-50 m-5">
    <legend></legend>
    <div class="form-group">
      <label for="destination-name">Car Name</label>
      <input
        class="form-control"
        id="destination-name"
        type="text"
        value=""
        name="destination-name"
        required
      />
    </div>
    
    <div class="form-group">
      <label for="amount">Car Ratings</label>
      <textarea class="form-control" id="amount" rows='5' type="text" value="" name="amount" required></textarea>
    </div>
    <div class="form-group">
      <label for="date">Date Posted</label>
      <input class="form-control" id="date" type="date" value="" name="date" required />
    </div>
  </fieldset>
